<body>

	<div class="widget-abc123">

		<div class="widgetName-Main-Container">
			<div class="container p-5">
				<div class="container-fluid d-flex align-items-center mb-3 p-0">
					<div class="container p-0">
						<h3 class="fs-5 fw-bold m-0">Site Alias: <span class="fw-normal">123456</span></h3>
					</div>
					<div class="container d-flex justify-content-end p-0">
						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRedirectModal">Add New</button>
						<button type="button" class="btn btn-success ms-3 republishSite">Republish Site</button>
					</div>
				</div>
				<div class="table-responsive text-nowrap">
					<table class="table table-striped">
						<thead class="table-dark">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Source</th>
								<th scope="col">Target</th>
								<th scope="col" class="w-25">Action</th>
							</tr>
						</thead>
						<tbody class="tble"></tbody>
					</table>
				</div>
		
				<!-- Add Redirect Modal -->
				<div class="modal fade" id="addRedirectModal" tabindex="-1" aria-labelledby="redirectURL" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Add URL Redirect</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<div class="mb-3">
									<label for="source" class="form-label">Source:</label>
									<input type="text" class="form-control" id="source" placeholder="https://www.">
								</div>
								<div class="mb-3">
									<label for="target" class="form-label">Target:</label>
									<input type="text" class="form-control" id="target" placeholder="https://www.">
								</div>
							</div>
							<div class="modal-footer">
								<!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
								<button type="button" class="btn btn-primary">Add</button>
							</div>
						</div>
					</div>
				</div>
		
				<!-- Update Redirect Modal -->
				<div class="modal fade" id="updateRedirectModal" tabindex="-1" aria-labelledby="redirectURL" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Update URL Redirect</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<div class="mb-3">
									<label for="source" class="form-label">Source:</label>
									<input type="text" class="form-control" id="source" placeholder="https://www.">
								</div>
								<div class="mb-3">
									<label for="target" class="form-label">Target:</label>
									<input type="text" class="form-control" id="target" placeholder="https://www.">
								</div>
							</div>
							<div class="modal-footer">
								<!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
								<button type="button" class="btn btn-primary">Update</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
