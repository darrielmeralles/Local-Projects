<!DOCTYPE html>
<html lang="en">  

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Interactive Map</title>
	<meta name="description" content="Sample Widget">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="">
	<link rel="icon" type="image/x-icon" href="../_reusable-resources/img/codes.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
	<link rel="stylesheet" href="../_reusable-resources/css/style.css">
	<link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

	<div class="widget-abc123">
		<div class="customInteractiveMap-Main-Container">

			<div class="worldmap-wrapper">

				<img src="https://powderalliance.com/wp-content/uploads/layerslider/Interactive-Slider/world-map.png" width="100%" height="400px" alt="">

				<div class="ci-us-box countryBox">
					<div class="map-img-con" style="background-image: url(https://powderalliance.com/wp-content/uploads/2020/08/north-america-map-intro-sierra-mtn.jpg);">
						<i class="fa-solid fa-chevron-right" data-map="usa"></i>
					</div>
					<p class="country">UNITED STATES</p>
				</div>
				<div class="ci-canada-box countryBox">
					<div class="map-img-con" style="background-image: url(https://powderalliance.com/wp-content/uploads/2020/08/canada-map-intro-castle-mtn.jpg);">
						<i class="fa-solid fa-chevron-right" data-map="canada"></i>
					</div>
					<p class="country">CANADA</p>
				</div>
				<div class="ci-japan-box countryBox">
					<div class="map-img-con" style="background-image: url(https://powderalliance.com/wp-content/uploads/2020/08/japan-map-intro-pow-shot.jpg);">
						<i class="fa-solid fa-chevron-right" data-map="japan"></i>
					</div>
					<p class="country">JAPAN</p>
				</div>
				<div class="ci-newZealand-box countryBox">
					<div class="map-img-con" style="background-image: url(https://powderalliance.com/wp-content/uploads/2020/08/japan-map-intro-pow-shot.jpg);">
						<i class="fa-solid fa-chevron-right" data-map="japan"></i>
					</div>
					<p class="country">NEW ZEALAND</p>
				</div>

			</div>

			<div class="usa-map-wrapper mapwrapper">
				<img src="https://powderalliance.com/wp-content/uploads/2020/09/usa-world-map-bg-sm.png" class="img" width="100%" height="400px" alt="">


				<div class="label-con">
					<div class="lineWrapper"></div>
					<p class="mapTitle">UNITED STATES RESORTS</p>
					<p class="mapDes">Explore All Partner Resorts In The United States</p>
				</div>
				<button class="back">Back to World Map ></button>
			</div>

			<div class="canada-map-wrapper mapwrapper">
				<img src="https://powderalliance.com/wp-content/uploads/2020/09/canada-world-map-bg-sm.png" class="img" width="100%" height="400px" alt="">

				<div class="label-con">
					<div class="lineWrapper"></div>
					<p class="mapTitle">CANADA RESORTS</p>
					<p class="mapDes">Explore Partner Resorts In Canada</p>
				</div>
				<button class="back">Back to World Map ></button>
			</div>

			<div class="japan-map-wrapper mapwrapper">
				<img src="https://powderalliance.com/wp-content/uploads/2020/09/japan-world-map-bg.png" class="img" width="100%" height="400px" alt="">
				<div class="label-con">
					<div class="lineWrapper"></div>
					<p class="mapTitle">JAPAN RESORTS</p>
					<p class="mapDes">Explore Partner Resorts in Japan</p>
				</div>
				<button class="back">Back to World Map ></button>
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="https://irp.cdn-website.com/ef7158ad/files/uploaded/chain_fade.js"></script>
	<script src="../_reusable-resources/js/main.js"></script>
	<script src="./src/js/script.js"></script>
</body>

</html>
