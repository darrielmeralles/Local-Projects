<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Directory Widget</title>
	<meta name="description" content="Sample Widget">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="">
	<link rel="icon" type="image/x-icon" href="../_reusable-resources/img/codes.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css">
	<link rel="stylesheet" href="../_reusable-resources/css/style.css">
	<link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

	<div class="widget-abc123">
		<div class="CustomDirectoryWidget-Main-Container">
			<div class="cd-filter-wrapper">
				<div class="searchInputField">
					<input type="text" id="businessName" name="keyword" class="searchField" placeholder="Areas of expertise">
				</div>
				<div class="busFilWrap">
					<select name="busCategory" id="busCategory">
						<option value="" selected disabled hidden>Areas of Expertise</option>
						<option value="">Any</option>
					</select>
				</div>
				<button class="btn-slink">
					<span class="text">SEARCH</span>
				</button>
			</div>
			<div class="cd-contentWrapper">
				<div class="cd-sub-wrapper"></div>
				<div class="paginationjs"></div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="../_reusable-resources/js/main.js"></script>
	<script src="./src/js/script.js"></script>
</body>

</html>
