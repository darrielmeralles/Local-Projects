<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chart Widget</title>
	<meta name="description" content="Sample Widget">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="">
	<link rel="icon" type="image/x-icon" href="../_reusable-resources/img/codes.ico">
	<link rel="stylesheet" href="../_reusable-resources/css/style.css">
	<link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

	<div class="widget-abc123">

		<div class="chart-main-wrapper">
			<div class="elevation-Main-Container box-wrapper">
				<p class="elevTitle boxTitle">ELEVATION</p>
				<div class="elev-wrapper">
					<div class="arrow-up"></div>
					<div class="content-data">
						<p class="summit">Summit: 6,820 ft</p>
						<p class="vertical">Vertical: 2,250 ft</p>
						<p class="base">Base: 4,570 ft</p>
					</div>
				</div>
			</div>

			<div class="pieChart-Main-Container box-wrapper">
				<p class="pieTitle boxTitle">TERRAIN DIFFICULTY</p>
				<canvas id="pieChart"></canvas>
			</div>

			<div class="barChart-Main-Container box-wrapper">
				<p class="barTitle boxTitle">ANNUAL SNOWFALL</p>
				<canvas id="barChart"></canvas>
			</div>
		</div>


	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="../_reusable-resources/js/main.js"></script>
	<script src="./src/js/script.js"></script>
</body>

</html>
