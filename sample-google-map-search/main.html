<body>
	<div>
		<input type="text" id="addressInput" placeholder="Enter an address">
		<button class="searchBtn">Search</button>
	</div>
	<h2>Filter Markers:</h2>
  <input type="radio" name="filter" value="all" checked="checked" onclick="filterMarkers(this.value)"> All
  <input type="radio" name="filter" value="locationA" onclick="filterMarkers(this.value)"> Location A
  <input type="radio" name="filter" value="locationB" onclick="filterMarkers(this.value)"> Location B
  <input type="radio" name="filter" value="locationC" onclick="filterMarkers(this.value)"> Location C
  
	<div class="c-Directory-Main-Container widget-abc123">
		<div class="cd-filter-wrapp">
			<p class="filter-name">Type of Business</p>
			  <label class="container">Show All
				<input class="radio" data-val="All" type="radio" checked="checked" name="radio">
				<span class="checkmark"></span>
			  </label>
			  <label class="container">Restaurants
				<input class="radio" data-val="Restaurants" type="radio" name="radio">
				<span class="checkmark"></span>
			  </label>
			  <label class="container">Groceries
				<input class="radio" data-val="Groceries" type="radio" name="radio">
				<span class="checkmark"></span>
			  </label>
			  <label class="container">Pharmacy
				<input class="radio" data-val="Pharmacy" type="radio" name="radio">
				<span class="checkmark"></span>
			  </label>
			  <label class="container">Shops
				<input class="radio" data-val="Shops" type="radio" name="radio">
				<span class="checkmark"></span>
			  </label>
		</div>
		<div class="cd-results-wrapper">
	
			<div class="cd-searchbar-wrapper">
	
				<input type="text" id="cd-SearchInput" class="cd-SearchInput" placeholder="Places and Items...">
				<div class="cd-sort-wrapper">
					<div class="cd-Label">Sort By:</div> 
					<select name="cd-sortby" id="cd-SortbyInput"> 
						<option value="0" class="hfsOption">Best Match</option>
						<option value="HTL" class="hfsOption">Reviews</option>
						<option value="LTH" class="hfsOption">Min. Order Amount</option>
					</select>
				</div>
	
				<div class="cd-layout-icon">
					<svg class="list" viewBox="0 0 16 16" width="1em" height="1em" role="presentation" focusable="false" aria-hidden="true"><path d="M13.031 2.575a4.646 4.646 0 00-6.562 0 4.655 4.655 0 000 6.571l3.281 3.281 3.281-3.28a4.655 4.655 0 000-6.572zm-.927 5.644L9.75 10.573 7.396 8.218a3.325 3.325 0 114.708 0zm-1.076-2.442a1.277 1.277 0 11-2.555 0 1.277 1.277 0 012.554 0zm-6.738 7.7l6.344.053v1.313L4.29 14.79a1.523 1.523 0 01-1.295-2.319l1.041-1.75a.21.21 0 000-.219.21.21 0 00-.192-.113H1V9.094h2.826a1.522 1.522 0 011.313 2.319l-1.042 1.75a.219.219 0 00.193.332v-.018z"></path></svg>
					<svg class="map" viewBox="0 0 16 16" width="1em" height="1em" role="presentation" focusable="false" aria-hidden="true"><path d="M2.313 11.938a1.312 1.312 0 100-2.625 1.312 1.312 0 000 2.624zM14.125 4.719h-8.75V6.03h8.348l.402-1.312zM2.313 6.688a1.313 1.313 0 100-2.626 1.313 1.313 0 000 2.625zM12.506 9.969H5.375v1.312h6.729l.402-1.312z"></path></svg>
				</div>
	
			</div>
	
			<p class="cd-res-counter">Order from <span class="counter">69</span> place/s</p>
	
			<div class="custom-listing-map-Container">
				<!-- Map goes here -->
			</div>
			
			<div class="cd-res-main">
				<div class="locationsList"></div>
			</div>
			
	
		</div>
	</div>
