<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Directory</title>
	<meta name="description" content="Sample Widget">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="">
	<link rel="icon" type="image/x-icon" href="../../_reusable-resources/img/codes.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
	<link rel="stylesheet" href="../../_reusable-resources/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css">
	<link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

	<div class="widget-abc123">
		<div class="c-Directory-Main-Container">
			<div class="cd-filter-wrapp">
				<p class="filter-name">Type of Business</p>
				<label class="container">Restaurants
					<input class="radio" data-val="Restaurants" type="radio" checked="checked" name="radio">
					<span class="checkmark"></span>
				  </label>
				  <label class="container">Groceries
					<input class="radio" data-val="Groceries" type="radio" name="radio">
					<span class="checkmark"></span>
				  </label>
				  <label class="container">Pharmacy
					<input class="radio" data-val="Pharmacy" type="radio" name="radio">
					<span class="checkmark"></span>
				  </label>
				  <label class="container">Shops
					<input class="radio" data-val="Shops" type="radio" name="radio">
					<span class="checkmark"></span>
				  </label>
			</div>
			<div class="cd-results-wrapper">

				<div class="cd-searchbar-wrapper">

					<input type="text" id="cd-SearchInput" class="cpl-SearchInput" placeholder="Places and Items..."> 

					<div class="cd-sort-wrapper">
						<div class="cd-Label">Sort By:</div> 
						<select name="cd-sortby" id="cd-SortbyInput"> 
							<option value="0" class="hfsOption">Best Match</option>
							<option value="HTL" class="hfsOption">Reviews</option>
							<option value="LTH" class="hfsOption">Spent</option>
						</select>
					</div>

					<div class="cd-layout-icon">
						<i class="fa-solid fa-location-dot"></i>
					</div>

				</div>

				<p class="cd-res-counter">Order from 69 places</p>

				<div class="custom-listing-map-Container">
					<!-- Map goes here -->
				</div>
				
				<div class="cd-res-main">
					<div class="cd-results-con"></div>
				</div>
				

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="../_reusable-resources/js/main.js"></script>
	<script src="./src/js/script.js"></script>
</body>

</html>
