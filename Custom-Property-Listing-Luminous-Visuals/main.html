<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Property Listing</title>
	<meta name="description" content="Sample Widget">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Darriel Meralles">
	<link rel="icon" type="image/x-icon" href="../../_reusable-resources/img/codes.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
	<link rel="stylesheet" href="../../_reusable-resources/css/style.css">
	<link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

	<div class="widget-abc123">

		<div class="cProperty-Main-Container">

			<div class="cProperty-Filter-wrap">
				<input type="text" id="cpl-SearchInput" placeholder="Search By: Address, Neighborhood..."> 

				<div class="cpl-Minprice cpl-InputContainer">
					<div class="cpl-Label">Min Price</div> 
					<select name="cpl-minprice" id="cpl-MinpriceInput"> 
						<option value="0" class="hfsOption">0</option>
						<option value="1" class="hfsOption">25,000</option>
						<option value="2" class="hfsOption">50,000</option>
						<option value="3" class="hfsOption">75,000</option>
						<option value="4" class="hfsOption">100,000</option>
						<option value="5" class="hfsOption">125,000</option>
						<option value="6" class="hfsOption">150,000</option>
						<option value="7" class="hfsOption">175,000</option>
						<option value="8" class="hfsOption">200,000</option>
						<option value="9" class="hfsOption">250,000</option>
						<option value="10" class="hfsOption">300,000</option>
						<option value="11" class="hfsOption">350,000</option>
						<option value="11" class="hfsOption">400,000</option>
						<option value="11" class="hfsOption">450,000</option>
						<option value="11" class="hfsOption">500,000</option>
						<option value="11" class="hfsOption">600,000</option>
						<option value="11" class="hfsOption">700,000</option>
						<option value="11" class="hfsOption">800,000</option>
						<option value="11" class="hfsOption">900,000</option>
						<option value="11" class="hfsOption">1,000,000</option>
						<option value="11" class="hfsOption">1,100,000</option>
						<option value="11" class="hfsOption">1,300,000</option>
						<option value="11" class="hfsOption">1,500,000</option>
						<option value="11" class="hfsOption">1,700,000</option>
						<option value="11" class="hfsOption">1,900,000</option>
						<option value="11" class="hfsOption">Above 1,900,000</option>
					</select>
				</div> 
				<div class="cpl-Maxprice cpl-InputContainer">
					<div class="cpl-Label">Min Price</div> 
					<select name="cpl-maxprice" id="cpl-MaxpriceInput"> 
						<option value="0" class="hfsOption">Unlimited</option>
						<option value="1" class="hfsOption">25,000</option>
						<option value="2" class="hfsOption">50,000</option>
						<option value="3" class="hfsOption">75,000</option>
						<option value="4" class="hfsOption">100,000</option>
						<option value="5" class="hfsOption">125,000</option>
						<option value="6" class="hfsOption">150,000</option>
						<option value="7" class="hfsOption">175,000</option>
						<option value="8" class="hfsOption">200,000</option>
						<option value="9" class="hfsOption">250,000</option>
						<option value="10" class="hfsOption">300,000</option>
						<option value="11" class="hfsOption">350,000</option>
						<option value="11" class="hfsOption">400,000</option>
						<option value="11" class="hfsOption">450,000</option>
						<option value="11" class="hfsOption">500,000</option>
						<option value="11" class="hfsOption">600,000</option>
						<option value="11" class="hfsOption">700,000</option>
						<option value="11" class="hfsOption">800,000</option>
						<option value="11" class="hfsOption">900,000</option>
						<option value="11" class="hfsOption">1,000,000</option>
						<option value="11" class="hfsOption">1,100,000</option>
						<option value="11" class="hfsOption">1,300,000</option>
						<option value="11" class="hfsOption">1,500,000</option>
						<option value="11" class="hfsOption">1,700,000</option>
						<option value="11" class="hfsOption">1,900,000</option>
					</select>
				</div> 
				<div class="cpl-Sortby cpl-InputContainer">
					<div class="cpl-Label">Sort By:</div> 
					<select name="cpl-sortby" id="cpl-SortbyInput"> 
						<option value="0" class="hfsOption">Relevance</option>
						<option value="1" class="hfsOption">High To Low Price</option>
						<option value="2" class="hfsOption">Low to High Price</option>
					</select>
				</div> 
				<div class="cpl-Baths cpl-InputContainer">
					<div class="cpl-Label">Baths</div> 
					<select name="cpl-baths" id="cpl-BathsInput"> 
						<option value="0" class="hfsOption">Any</option>
						<option value="1" class="hfsOption">1</option>
						<option value="2" class="hfsOption">2</option>
						<option value="3" class="hfsOption">3</option>
						<option value="4" class="hfsOption">4</option>
						<option value="5" class="hfsOption">5</option>
						<option value="6" class="hfsOption">6</option>
						<option value="7" class="hfsOption">7</option>
						<option value="8" class="hfsOption">8</option>
						<option value="9" class="hfsOption">9</option>
						<option value="10" class="hfsOption">10</option>
						<option value="11" class="hfsOption">Above 10</option>
					</select>
				</div> 
				<div class="cpl-Bedrooms cpl-InputContainer">
					<div class="cpl-Label">Beds</div> 
					<select name="cpl-bedroom" id="cpl-BedroomsInput"> 
						<option value="0" class="hfsOption">Any</option>
						<option value="1" class="hfsOption">1</option>
						<option value="2" class="hfsOption">2</option>
						<option value="3" class="hfsOption">3</option>
						<option value="4" class="hfsOption">4</option>
						<option value="5" class="hfsOption">5</option>
						<option value="6" class="hfsOption">6</option>
						<option value="7" class="hfsOption">7</option>
						<option value="8" class="hfsOption">8</option>
						<option value="9" class="hfsOption">9</option>
						<option value="10" class="hfsOption">10</option>
						<option value="11" class="hfsOption">Above 10</option>
					</select>
				</div> 
				<div class="cpl-button-wrapper">
					<div class="cpl-Btn cpl-Search" data-btn="search">Submit</div> 
					<div class="cpl-Btn cpl-Reset" data-btn="reset">Reset</div> 
				</div>

				
			</div>

			<div class="cProperty-Content-wrap">

				<div class="cpl-content-box">
					<div class="cpl-image-con" style="background-image: url(https://jltadmin.m9corp.com//uploads/listings/1690568422_0.jpg);"></div>
					<div class="cpl-countdown-con"></div>
					<div class="cpl-info-con">
						<p class="address">15 Eaglemere Drive</p>
						<p class="street">Eaglemere</p>
						<div class="p-info">
							<p class="price">$448,900</p>
							<p class="bed">3</p>
							<p class="bath">3</p>
						</div>
						<button class="cpl-link cpl-Btn">View Listing</button>
					</div>
				</div>
				<div class="cpl-content-box">
					<div class="cpl-image-con" style="background-image: url(https://jltadmin.m9corp.com//uploads/listings/1690568422_0.jpg);"></div>
					<div class="cpl-countdown-con"></div>
					<div class="cpl-info-con">
						<p class="address">15 Eaglemere Drive</p>
						<p class="street">Eaglemere</p>
						<div class="p-info">
							<p class="price">$448,900</p>
							<p class="bed">3</p>
							<p class="bath">3</p>
						</div>
						<button class="cpl-link cpl-Btn">View Listing</button>
					</div>
				</div>
				<div class="cpl-content-box">
					<div class="cpl-image-con" style="background-image: url(https://jltadmin.m9corp.com//uploads/listings/1690568422_0.jpg);"></div>
					<div class="cpl-countdown-con"></div>
					<div class="cpl-info-con">
						<p class="address">15 Eaglemere Drive</p>
						<p class="street">Eaglemere</p>
						<div class="p-info">
							<p class="price">$448,900</p>
							<p class="bed">3</p>
							<p class="bath">3</p>
						</div>
						<button class="cpl-link cpl-Btn">View Listing</button>
					</div>
				</div>
			
			</div>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="../../_reusable-resources/js/main.js"></script>
	<script src="./src/js/script.js"></script>
</body>

</html>
