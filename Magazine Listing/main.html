<body>

	<div class="widget-abc123">

		<div class="widget-Loader-Container">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
				<circle class="one" cx="50" cy="50" r="25" />
				<circle class="two" cx="50" cy="50" r="25" />
			</svg>
		</div>

		<div class="dmp-Main-Container" style="display: none;">
			<div class="dmp-Row-Container">

					<h3 class="dmp-Iframe-Title">February 2023</h3>

						width="100%" height="500px" frameborder="0" allowfullscreen=""></iframe>

				<div class="dmp-Magazines-Container">
				</div>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
