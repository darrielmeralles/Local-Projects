<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Widget Name</title>
	<meta name="description" content="Sample Widget">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="">
	<link rel="icon" type="image/x-icon" href="../_reusable-resources/img/codes.ico">
	<link rel="stylesheet" href="../_reusable-resources/css/style.css">
	<link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

	<div class="widget-abc123">

		<div class="widgetName-Main-Container">

			<div class="filter-main-wrapper">

				<!-- Category A filter checkboxes -->
				<div class="filter-wrapper">
					<!-- Category 1 filter checkboxes -->
					<label><input type="checkbox" class="category1Checkbox" value="A"> Category 1A</label>
					<label><input type="checkbox" class="category1Checkbox" value="B"> Category 1B</label>
					<label><input type="checkbox" class="category1Checkbox" value="C"> Category 1C</label>
				</div>

				<div class="filter-wrapper">
					<!-- Category 2 filter checkboxes -->
					<label><input type="checkbox" class="category2Checkbox" value="X"> Category 2X</label>
					<label><input type="checkbox" class="category2Checkbox" value="Y"> Category 2Y</label>
					<label><input type="checkbox" class="category2Checkbox" value="Z"> Category 2Z</label>
				</div>

				<div class="filter-wrapper">
					<!-- Category 3 filter dropdown -->
					<label for="category3Dropdown">Select Category 3:</label>
					<select id="category3Dropdown">
					<option value="All">All</option>
					<option value="I">Category 3I</option>
					<option value="II">Category 3II</option>
					<option value="III">Category 3III</option>
					</select>
				</div>

				<div class="filter-wrapper">
					<!-- Category 4 filter radio buttons -->
					<label><input type="radio" name="category4Radio" value="Red"> Red</label>
					<label><input type="radio" name="category4Radio" value="Green"> Green</label>
					<label><input type="radio" name="category4Radio" value="Blue"> Blue</label>
				</div>

				<div class="filter-wrapper">
					<!-- Price filter range slider -->
					<label for="minPriceRangeSlider">Minimum Price:</label>
					<input type="range" id="minPriceRangeSlider" min="0" max="100" step="5" value="0">
				</div>

			</div>

			<!-- Display result -->
			<div id="results">
				<ul id="result"></ul>
			</div>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="../_reusable-resources/js/main.js"></script>
	<script src="./src/js/script.js"></script>
</body>

</html>
